<app-places-container title="Available Places">
  <p *ngIf="isFetching" class="fallback-text">Fetching available places...</p>

  <ng-container *ngIf="places; else noPlaces">
    <app-places [places]="places" />
  </ng-container>
  <ng-template #noPlaces>
    <ng-container *ngIf="places?.length === 0">
      <p class="fallback-text">Unfortunately, no places could be found.</p>
    </ng-container>
  </ng-template>
</app-places-container>
